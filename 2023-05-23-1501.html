 <p>以下是一个简单的Golang程序，实现了从命令行输入一个数字并将其平方的功能：</p>

<pre><code>package main

import (
    &quot;fmt&quot;
)

func main() {
    var num int
    fmt.Print(&quot;请输入一个数字：&quot;)
    fmt.Scan(&amp;num)
    fmt.Printf(&quot;%d 的平方是 %d\n&quot;, num, num*num)
}
</code></pre>
