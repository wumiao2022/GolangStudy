 <p>以下是一段简单的 Golang 代码，用于累加 1 到 10 的整数和：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
	sum := 0
	for i := 1; i &lt;= 10; i++ {
		sum += i
	}
	fmt.Println(sum)
}
</code></pre>
