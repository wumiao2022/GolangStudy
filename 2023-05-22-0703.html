 <p>找到一个切片的最大值：</p>

<pre><code>func findMax(slice []int) int {
    max := slice[0]
    for i := 1; i &lt; len(slice); i++ {
        if max &lt; slice[i] {
            max = slice[i]
        }
    }
    return max
}

func main() {
    slice := []int{3, 7, 1, 9, 2, 14, 8}
    fmt.Println(findMax(slice)) // 输出14
}
</code></pre>
