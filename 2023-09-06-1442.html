 <p>以下是一个简单的示例代码，用于求一个整数数组的和：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    nums := []int{1, 2, 3, 4, 5}

    sum := 0
    for _, num := range nums {
        sum += num
    }

    fmt.Println(&quot;Sum:&quot;, sum)
}
