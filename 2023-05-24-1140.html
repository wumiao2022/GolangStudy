 <p>以下是一个简单的Golang函数，用于计算两个整数的和：</p>

<pre><code>func add(x, y int) int {
    return x + y
}
</code></pre>

<p>以下是一个使用上述函数的示例：</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    sum := add(5, 3)
    fmt.Println(sum)
}
</code></pre>

<p>以上代码将输出数字8。</p>
