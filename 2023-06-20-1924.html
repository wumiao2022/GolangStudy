 <p>以下是一个简单的Golang练习例子，目的是打印出从1到100之间的所有奇数。</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    for i := 1; i &lt;= 100; i++ {
        if i%2 != 0 {
            fmt.Println(i)
        }
    }
}
</code></pre>
