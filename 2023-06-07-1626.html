 <p>输入两个整数，判断第一个数是否为第二个数的约数，是则输出yes，否则输出no。</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    var a, b int
    fmt.Scan(&amp;a, &amp;b)
    if b % a == 0 {
        fmt.Println(&quot;yes&quot;)
    } else {
        fmt.Println(&quot;no&quot;)
    }
}
</code></pre>
