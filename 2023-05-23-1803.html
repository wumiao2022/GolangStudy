 <p>以下是一道练习题的代码：</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    nums := []int{1, 2, 3, 4, 5}
    sum := 0
    for i := 0; i &lt; len(nums); i++ {
        sum += nums[i]
    }
    fmt.Printf(&quot;Sum of nums: %d\n&quot;, sum)
}
</code></pre>

<p>题目描述：计算一个整数数组的和。数组要求至少包含一个元素。</p>
