 <p>这是一个简单的Golang实例，用于生成一个5位数的随机验证码：</p>

<pre><code class="language-go">package main

import (
	&quot;fmt&quot;
	&quot;math/rand&quot;
	&quot;time&quot;
)

func main() {
	rand.Seed(time.Now().UnixNano())

	var code string

	for i := 0; i &lt; 5; i++ {
		code += fmt.Sprintf(&quot;%d&quot;, rand.Intn(10))
	}

	fmt.Println(code)
}
</code></pre>
