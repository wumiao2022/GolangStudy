 <p>下面是一段Golang的练习代码，用于计算圆的面积：</p>

<pre><code class="language-go">package main

import (
    &quot;fmt&quot;
    &quot;math&quot;
)

func main() {
    radius := 5.0
    area := math.Pi * math.Pow(radius, 2)
    fmt.Printf(&quot;radius: %.2f, area: %.2f&quot;, radius, area)
}
