 <p>以下是一个练习实例：</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    // 问题：编写一个程序，输出1到100之间的所有奇数。

    for i := 1; i &lt;= 100; i++ {
        if i%2 != 0 {
            fmt.Println(i)
        }
    }
}
</code></pre>

<p>这个程序中使用for循环遍历1到100，使用if语句判断当前值是否为奇数，如果是，则输出当前值。这个练习可以帮助学生熟悉for循环和if语句的使用。</p>
