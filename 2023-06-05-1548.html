 <p>以下是一个简单的Golang练习题，目的是理解for循环以及数组的使用。</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    arr := [5]int{1, 2, 3, 4, 5}
    for i := 0; i &lt; len(arr); i++ {
        fmt.Println(arr[i])
    }
}
</code></pre>

<p>这段代码定义了一个长度为5的整型数组，然后使用了for循环遍历数组并输出数组元素。练习的目的是帮助学员加深了解for循环以及数组的使用。</p>
