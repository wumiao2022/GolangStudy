 <p>题目：找出数组中最小的k个数</p>

<pre><code>package main

import (
	&quot;fmt&quot;
	&quot;sort&quot;
)

func getLeastNumbers(arr []int, k int) []int {
	sort.Ints(arr)
	return arr[:k]
}

func main() {
	arr := []int{3, 2, 1, 5, 6, 4}
	k := 2
	res := getLeastNumbers(arr, k)
	fmt.Println(res)
}
</code></pre>

<p>注：本例实现了一个简单的思路，先将数组排序，然后取前k个数即可。</p>
