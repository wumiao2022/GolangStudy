 <p>下面是一个练习实例代码，用于将一个字符串中的大写字母转换成小写字母：</p>

<pre><code>package main

import (
    &quot;fmt&quot;
    &quot;strings&quot;
)

func main() {
    str := &quot;THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG&quot;

    str = strings.ToLower(str)

    fmt.Println(str)
}
