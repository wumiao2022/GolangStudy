 <p>以下是一个使用goroutine实现并发的例子：</p>

<pre><code class="language-go">package main

import (
	&quot;fmt&quot;
	&quot;sync&quot;
)

func main() {
	var wg sync.WaitGroup

	for i := 0; i &lt; 10; i++ {
		wg.Add(1)
		go func(n int) {
			defer wg.Done()
			fmt.Println(&quot;Goroutine&quot;, n, &quot;is working&quot;)
		}(i)
	}

	wg.Wait()
	fmt.Println(&quot;All goroutines have finished&quot;)
}
</code></pre>
