 <p>以下是一个基本的Golang程序，它使用fmt包打印一行文本：</p>

<p>package main</p>

<p>import &ldquo;fmt&rdquo;</p>

<p>func main() {
	fmt.Println(&ldquo;Hello, world!&rdquo;)
}</p>

<p>这个程序将输出以下内容：</p>

<p>Hello, world!</p>
