 <p>以下是一个简单的Golang练习实例代码，实现了一个函数，可以将一个给定的字符串中的所有大写字母转换为小写字母：</p>

<pre><code>package main

import (
	&quot;fmt&quot;
	&quot;strings&quot;
)

func toLowerCase(str string) string {
	return strings.ToLower(str)
}

func main() {
	fmt.Println(toLowerCase(&quot;Hello World!&quot;)) // 输出：hello world!
}
</code></pre>
