 <p>这是一个简单的Golang练习示例，用于将输入的字符串转换成ASCII字符。</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    var str string
    fmt.Println(&quot;请输入字符串:&quot;)
    fmt.Scan(&amp;str)

    for _, char := range str {
        fmt.Printf(&quot;%d &quot;, char)
    }
}
</code></pre>
