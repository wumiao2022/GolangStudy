 <p>以下是一个简单的Golang程序，实现了读取用户输入并将其打印出来的功能：</p>

<pre><code>package main
 
import &quot;fmt&quot;
 
func main() {
    var input string
    fmt.Print(&quot;请输入内容：&quot;)
    fmt.Scanln(&amp;input)
    fmt.Println(&quot;您输入的内容是:&quot;, input)
}
</code></pre>
