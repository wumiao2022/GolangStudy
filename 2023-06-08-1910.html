 <p>以下是一个计算两个整数之和的简单示例程序：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    var a, b int
    fmt.Print(&quot;Enter two integers: &quot;)
    fmt.Scanln(&amp;a, &amp;b)
    sum := a + b
    fmt.Printf(&quot;%d + %d = %d&quot;, a, b, sum)
}
