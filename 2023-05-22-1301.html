 <p>// 每日多练: 实现一个字符串反转函数
func reverseString(s string) string {
    r := []rune(s)
    for i, j := 0, len&reg;-1; i &lt; len&reg;/2; i, j = i+1, j-1 {
        r[i], r[j] = r[j], r[i]
    }
    return string&reg;
}</p>
