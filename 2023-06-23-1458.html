 <p>以下是一个Golang练习代码实例，用于将一个字符串反转并输出：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    inputStr := &quot;hello world&quot;
    outputStr := &quot;&quot;

    for i := len(inputStr) - 1; i &gt;= 0; i-- {
        outputStr += string(inputStr[i])
    }

    fmt.Println(outputStr)
}
</code></pre>
