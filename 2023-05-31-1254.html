 <p>以下是一个Golang的练习实例：</p>

<pre><code class="language-go">package main

import (
    &quot;fmt&quot;
)

func main() {
    var n int
    fmt.Println(&quot;请输入一个整数：&quot;)
    fmt.Scanln(&amp;n)

    if n%2 == 0 {
        fmt.Printf(&quot;%d 是一个偶数\n&quot;, n)
    } else {
        fmt.Printf(&quot;%d 是一个奇数\n&quot;, n)
    }
}
</code></pre>

<p>此程序会要求用户输入一个整数n，然后判断n是偶数还是奇数，并输出相应的提示信息。</p>
