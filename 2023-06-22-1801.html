 <p>以下是一个示例代码，实现将一个字符串中所有出现的字母都转换成大写字母，其他字符保持不变：</p>

<pre><code>package main

import (
    &quot;fmt&quot;
    &quot;strings&quot;
)

func main() {
    str := &quot;Hello World, 123.&quot;
    upperStr := strings.ToUpper(str)
    fmt.Println(upperStr)
}
</code></pre>
