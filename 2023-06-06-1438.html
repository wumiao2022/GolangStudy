 <p>循环遍历切片并返回每个元素的索引和值：</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    slice := []int{1, 2, 3}
    for index, value := range slice {
        fmt.Println(index, value)
    }
}
</code></pre>

<p>输出：</p>

<pre><code>0 1
1 2
2 3
</code></pre>
