 <p>这是一个简单的Go程序，它展示了如何使用for循环和条件语句来计算斐波那契数列：</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    var num int = 10

    fmt.Println(&quot;斐波那契数列前&quot;, num, &quot;项:&quot;)

    var a, b = 0, 1
    for i := 0; i &lt; num; i++ {
        fmt.Print(a, &quot; &quot;)

        temp := a + b
        a = b
        b = temp
    }
}
</code></pre>
