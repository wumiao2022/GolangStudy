 <p>这里是一个简单的上升斜线输出程序，供你进行练习：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    for i := 0; i &lt; 10; i++ {
        for j := 0; j &lt;= i; j++ {
            fmt.Print(&quot;*&quot;)
        }
        fmt.Println()
    }
}
</code></pre>
