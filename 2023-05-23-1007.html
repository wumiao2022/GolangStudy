 <p>以下是一个打印九九乘法表的Golang代码：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    for i := 1; i &lt;= 9; i++ {
        for j := 1; j &lt;= i; j++ {
            fmt.Printf(&quot;%d*%d=%d &quot;, j, i, i*j)
        }
        fmt.Println()
    }
}
</code></pre>
