<body>

 <pre><code class="language-go">package main

import (
	&quot;fmt&quot;
	&quot;strings&quot;
)

func main() {
	// 题目：将字符串中的大写字母转换为小写字母，并将字符串倒序输出

	str := &quot;Hello,World!&quot;

	// 将大写字母转换为小写字母
	str = strings.ToLower(str)

	// 字符串倒序输出
	for i := len(str) - 1; i &gt;= 0; i-- {
		fmt.Printf(&quot;%c&quot;, str[i])
	}
	fmt.Println()
}
</code></pre>
