 <p>以下是一个计算斐波那契数列的程序：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    for i := 0; i &lt; 10; i++ {
        fmt.Println(fibonacci(i))
    }
}

func fibonacci(n int) int {
    if n &lt; 2 {
        return n
    }
    return fibonacci(n-1) + fibonacci(n-2)
}
</code></pre>
