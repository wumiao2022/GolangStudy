 <p>以下是一个简单的Golang程序，用于将用户输入的两个整数相加并输出结果：</p>

<pre><code class="language-go">package main

import (
	&quot;fmt&quot;
)

func main() {
	var num1, num2 int

	fmt.Print(&quot;请输入第一个整数：&quot;)
	fmt.Scan(&amp;num1)

	fmt.Print(&quot;请输入第二个整数：&quot;)
	fmt.Scan(&amp;num2)

	sum := num1 + num2

	fmt.Println(&quot;两个整数的和为：&quot;, sum)
}
</code></pre>
