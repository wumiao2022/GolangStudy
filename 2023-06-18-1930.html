<body>

 <p>for i := 1; i &lt;= 100; i++ {
    if i%3 == 0 &amp;&amp; i%5 == 0 {
        fmt.Println(&ldquo;FizzBuzz&rdquo;)
    } else if i%3 == 0 {
        fmt.Println(&ldquo;Fizz&rdquo;)
    } else if i%5 == 0 {
        fmt.Println(&ldquo;Buzz&rdquo;)
    } else {
        fmt.Println(i)
    }
}</p>
 </body>
