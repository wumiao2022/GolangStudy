<p>import (
    &ldquo;fmt&rdquo;
    &ldquo;sync&rdquo;
)</p>

<p>func main() {
    var wg sync.WaitGroup
    for i := 0; i &lt; 10; i++ {
        wg.Add(1)
        go func() {
            defer wg.Done()
            fmt.Println(&ldquo;Hello World!&rdquo;)
        }()
    }
    wg.Wait()
}</p>
