 <p>这是一个简单的Golang练习，用于计算两个整数的和：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    var a, b int
    fmt.Print(&quot;请输入两个整数：&quot;)
    fmt.Scan(&amp;a, &amp;b)
    fmt.Printf(&quot;%d + %d = %d\n&quot;, a, b, a+b)
}
</code></pre>
