 <p>以下是一个简单的练习代码，用于计算两个数字的和：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    var num1, num2, sum int
    fmt.Println(&quot;输入两个数字：&quot;)
    fmt.Scanln(&amp;num1, &amp;num2)
    sum = num1 + num2
    fmt.Printf(&quot;%d + %d = %d\n&quot;, num1, num2, sum)
}
</code></pre>

<pre><code>输入两个数字：
10 20

</code></pre>
