<body>

 <pre><code class="language-go">package main

import (
	&quot;fmt&quot;
	&quot;math/rand&quot;
	&quot;time&quot;
)

func main() {
	// 设置随机数种子
	rand.Seed(time.Now().UnixNano())

	// 生成一个随机整数
	num := rand.Intn(100)

	// 打印随机数
	fmt.Println(&quot;随机数:&quot;, num)

	// 判断随机数是偶数还是奇数
	if num%2 == 0 {
		fmt.Println(&quot;随机数是偶数&quot;)
	} else {
		fmt.Println(&quot;随机数是奇数&quot;)
	}
}
</code></pre>
