 <pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    // 题目：请将下面的代码中的切片按照逆序输出
    nums := []int{1, 2, 3, 4, 5}
    
    for i := len(nums)-1; i &gt;= 0; i-- {
        fmt.Println(nums[i])
    }
}
