 <p>以下是一个简单的实例，展示如何使用Golang计算两个整数的和：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    var num1 int = 5
    var num2 int = 10
    var sum int = num1 + num2
    fmt.Println(&quot;The sum is:&quot;, sum)
}
</code></pre>

<p>此程序将打印输出 &ldquo;The sum is: 15&rdquo; 。</p>
