 <p>好的，以下是一个简单的练习实例：</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    var sum int
    for i := 1; i &lt;= 100; i++ {
        sum += i
    }
    fmt.Println(&quot;1到100的整数和为：&quot;, sum)
}
</code></pre>

<p>这段代码用于计算 1 到 100 的整数和，并将结果输出。</p>
