 <p>以下是一个简单的练习实例，用于将一个整数切片的元素加倍并输出。</p>

<pre><code class="language-go">package main

import &quot;fmt&quot;

func main() {
    nums := []int{1, 2, 3, 4, 5, 6}
    
    for _, n := range nums {
        fmt.Printf(&quot;%d &quot;, 2*n)
    }
}
</code></pre>

<p>输出：</p>

<pre><code>2 4 6 8 10 12
</code></pre>
