 <p>以下是一个简单的Golang练习题代码：</p>

<pre><code>package main

import &quot;fmt&quot;

func main() {
    fmt.Println(&quot;请输入一个数字：&quot;)
    var num int
    fmt.Scan(&amp;num)
    fmt.Println(&quot;输入的数字是：&quot;, num)
}
</code></pre>
