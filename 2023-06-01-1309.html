 <p>以下是一道Golang练习题，实现一个函数来计算一个slice的平均数：</p>

<pre><code class="language-go">func average(nums []float64) float64 {
    total := 0.0
    for _, num := range nums {
        total += num
    }
    return total / float64(len(nums))
}
</code></pre>

<p>使用方法：</p>

<pre><code class="language-go">nums := []float64{1, 2, 3, 4, 5}
avg := average(nums)
fmt.Println(avg) // 输出：3
</code></pre>
