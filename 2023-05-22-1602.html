 <p>好的，以下是一道练习题：</p>

<p>编写一个函数，该函数接受一个字符串作为输入并返回其倒置的字符串。</p>

<pre><code class="language-go">func reverseString(s string) string {
    r := []rune(s)
    for i, j := 0, len(r)-1; i &lt; j; i, j = i+1, j-1 {
        r[i], r[j] = r[j], r[i]
    }
    return string(r)
}
</code></pre>
